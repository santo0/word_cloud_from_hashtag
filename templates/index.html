{% extends 'base.html' %}

{% block head %}
<title>Hashtag Word Cloud</title>
{% endblock %}

{% block body %}
<div class = "content">
    <h1 style="text-align: center">Major League Hacking</h1>
    <h2 style="text-align: center">Hashtag Word Cloud</h2>
    <p style="text-align: center">
        Search a hashtag and check the graph of the most used words in tweets that include that hashtag.
    </p>
    <div class="insert">
        <form action="/">
            <span>Insert the hashtag you want to search</span>
            <input type="text" placeholder="#..." name = "hashtag" id = "content">
            <input type="submit" value = "Search">
        </form>
    </div>
</div>
{% endblock %}
